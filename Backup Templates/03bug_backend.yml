name: üêû [BUG] Backend
description: File a bug/issue for Backend Services
title: "[BUG] <title>"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
      render: bash
    validations:
      required: false
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment are you using?
      options:
        - Dev
        - Beta
        - Production
      default: 0
    validations:
      required: true
  - type: dropdown
    id: device
    attributes:
      label: Device
      description: What device are you running on?
      options:
        - iOS
        - iPadOS
        - macOS
        - Windows
      default: 0
      multiple: true
    validations:
      required: true
  - type: textarea
    attributes:
      label: Attachments
      description: |
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false